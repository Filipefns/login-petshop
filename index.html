<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/index.js"></script>
</head>
<body>
    <main>
        <div class="img">
            <img src="./assets/img/logo1.jpg" alt="">
        </div>

        <div class="container-form">
            <div class="form-content">
                <div class="form-title">
                    <p>Bem vindo</p>
                    <h1>Faça login na sua conta</h1>
                </div>

                <form >
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="nome@gmail.com">

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="*****">

                    <div class="form-radio">
                        <div class="radio-content">
                            <input type="radio" id="lembrar">
                            <label for="lembrar">Lembre de mim</label>
                        </div>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="button-entrar">Entrar</button>

                    <a href="#" class="button-google-entrar">
                        <img src="./assets/img/icon.png" class="google-icon" alt="Google icon" onload="SVGInject(this)">
                        Ou faça login com o Google
                    </a>
                </form>



            </div>
        </div>
    </main>
    


   
</body>
</html>
